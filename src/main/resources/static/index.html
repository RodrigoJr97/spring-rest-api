<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Projeto Spring</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style type="text/css">

html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}

</style>

</head>
<body>

	<h1>Spring Boot REST API - Curso JDev Treinamento</h1>


	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o Nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade"
				placeholder="Informe a Idade" required="required">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-success" data-bs-toggle="modal"
		data-bs-target="#modalPesquisaUser">Pesquisar</button>
	


	<!-- Modal -->
	<div class="modal fade" id="modalPesquisaUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o
								Nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisaUser()">Buscar</button>
					</form>

					<!-- Tabela -->
				<div style="height: 300px; overflow: scroll">	
					<table class="table" id="tabelaResultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>
								<th scope="col">Excluir</th>
							</tr>
						</thead>
						<tbody>


						</tbody>
					</table>
				</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<script type="text/javascript">
	
		function deleteUser(id) {
			
			if(confirm('Deseja Excluir Usuário?')) {
			
			$.ajax({
				method : "DELETE",
				url : "deleta",
				data : "id=" + id,
				success : function(response) {

					$('#' + id).remove();						+
					alert(response);

					}
				}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuário por id: " + xhr.responseText);
				});
			
			}
		}
	
		function pesquisaUser() {
			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {

				$.ajax({
					method : "GET",
					url : "buscarPorNome",
					data : "nome=" + nome,
					success : function(response) {
						
							// Caso já tenha resultados de uma outra consulta, apaga eles 
							$('#tabelaResultados > tbody > tr').remove();

								for (var i = 0; i < response.length; i++) {
									$('#tabelaResultados > tbody')
									.append('<tr id="'+ response[i].id
									+ '"><td>'
									+ response[i].id
									+ '</td><td>'
									+ response[i].nome
									+ '</td><td><button type="button" onclick="editarUsuario('
									+ response[i].id
									+ ')" class="btn btn-warning">Editar</button></td>'
									+ '<td><button type="button" class="btn btn-danger" onclick="deleteUser(' 
									+ response[i].id + ')">Excluir</button></td></tr>');
									}

						}
				
					}).fail(function(xhr, status, errorThrown) {
								alert("Erro ao buscar usuário: " + xhr.responseText);
					});

			}

		}

		function editarUsuario(id) {
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "idUser=" + id,
				success : function(response) {

					//Pega os atributos que vem do servidor(Response)
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					//Fecha o modal após clicar para editar
					$('#modalPesquisaUser').modal('hide');

				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});
		}

		function salvarUsuario() {

			//Pega os valores que vem da tela
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			if (nome == null || nome!= null && nome.trim() == '') {
				$("#nome").focus();
				alert('Informe o nome');
				return;
			}
			
			if (idade == null || idade!= null && idade.trim() == '') {
				$("#idade").focus();
				alert('Informe a idade');
				return;
			}

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});

		}
	</script>

</body>
</html>
